<body>

    <!-- éšè— iframe ç”¨äºè¡¨å•æäº¤ -->

    <script>
        // ==================== é…ç½® ====================
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyPxHltUN5J5CEs3UL2ULqqNqwuyL1mDsmHstSO_f19e6DxgOh13toZA3k4IG_cJ-zPPw/exec';  // æ›¿æ¢æˆæ‚¨éƒ¨ç½²çš„ä¾›åº”å•†GAS URL
        const PURCHASER_SHEET_ID = '1urhDY5ai6ov2mo1Ba-zgyaVsl-DgNxsxLSvScimOo2Q';
        
        // ä»URLè·å–å‚æ•°
        const urlParams = new URLSearchParams(window.location.search);
        const timestamp = urlParams.get('H');  // ä¾‹å¦‚ "2026-2-24-15:11"
        
        // å­˜å‚¨ä»é‡‡è´­GSè·å–çš„æ•°æ®
        let quotationData = null;
        let materialRows = [];

        // ==================== åˆå§‹åŒ– ====================
        document.addEventListener('DOMContentLoaded', function() {
            if (!timestamp) {
                showError('ç¼ºå°‘è¯¢ä»·å•æ ‡è¯† (Hå‚æ•°)');
                return;
            }
            
            document.getElementById('timestampDisplay').textContent = `â±ï¸ è¯¢ä»·å•: ${timestamp}`;
            loadQuotationData();
        });

        // ==================== åŠ è½½é‡‡è´­æ•°æ® ====================
        function loadQuotationData() {
            // è¿™é‡Œéœ€è¦é€šè¿‡GASä»£ç†è·å–é‡‡è´­Sheetçš„æ•°æ®
            // ç”±äºå‰ç«¯ä¸èƒ½ç›´æ¥è®¿é—®Google Sheetsï¼Œæˆ‘ä»¬éœ€è¦é€šè¿‡GASè·å–
            
            const fetchUrl = `${GAS_URL}?action=getQuotation&timestamp=${encodeURIComponent(timestamp)}&sheetId=${PURCHASER_SHEET_ID}`;
            
            // ä½¿ç”¨JSONPæˆ–fetchï¼Œè¿™é‡Œç”¨fetch
            fetch(fetchUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        quotationData = data;
                        materialRows = data.rows || [];
                        renderTable();
                        document.getElementById('supplierSection').style.display = 'block';
                        document.getElementById('actionBar').style.display = 'block';
                    } else {
                        showError('åŠ è½½å¤±è´¥: ' + (data.message || 'æœªçŸ¥é”™è¯¯'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
                });
        }

        // ==================== æ¸²æŸ“è¡¨æ ¼ ====================
        function renderTable() {
            const container = document.getElementById('contentContainer');
            
            if (!materialRows || materialRows.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸ“­ æ²¡æœ‰æ‰¾åˆ°ææ–™æ•°æ®</h3>
                        <p>è¯¥è¯¢ä»·å•å¯èƒ½è¿˜æ²¡æœ‰æ·»åŠ ææ–™</p>
                    </div>
                `;
                document.getElementById('materialCount').textContent = '0';
                document.getElementById('pendingCount').textContent = '0';
                return;
            }

            // è¿‡æ»¤å‡ºå½“å‰ä¾›åº”å•†å¯æŠ¥ä»·çš„è¡Œï¼ˆæ ¹æ®ä¾›åº”å•†åˆ—ï¼‰
            // æ³¨æ„ï¼šå®é™…åº”ç”¨ä¸­å¯èƒ½éœ€è¦æ ¹æ®é€‰æ‹©çš„ä¾›åº”å•†åŠ¨æ€è¿‡æ»¤ï¼Œè¿™é‡Œå…ˆæ˜¾ç¤ºæ‰€æœ‰è¡Œ
            const filteredRows = materialRows; // æš‚æ—¶æ˜¾ç¤ºæ‰€æœ‰è¡Œ

            let tableHtml = `
                <div class="materials-table">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Type</th>
                                <th>Thick (mm)</th>
                                <th>Size</th>
                                <th>Surface</th>
                                <th>TON</th>
                                <th>PCS</th>
                                <th>é‡‡è´­æŒ‡å®šä¾›åº”å•†</th>
                                <th>æ‚¨çš„æŠ¥ä»· (RM)</th>
                                <th>å¤‡æ³¨</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            filteredRows.forEach((row, index) => {
                const rowNum = row.rowNum || index + 1;
                // ä¾›åº”å•†åˆ—å¯èƒ½æœ‰å¤šä¸ªï¼Œæ ¼å¼åŒ–æ˜¾ç¤º
                const suppliers = row.suppliers || 'æœªæŒ‡å®š';
                
                tableHtml += `
                    <tr data-row="${rowNum}" data-original-row="${row.rowNum}">
                        <td><div class="row-number">${rowNum}</div></td>
                        <td class="spec-text">${row.type || '-'}</td>
                        <td class="spec-text">${row.thick || '-'}</td>
                        <td class="spec-text">${row.size || '-'}</td>
                        <td class="spec-text">${row.surface || '-'}</td>
                        <td class="spec-text">${row.ton || '-'}</td>
                        <td class="spec-text">${row.pcs || '-'}</td>
                        <td><span class="supplier-tag">${suppliers}</span></td>
                        <td>
                            <input type="number" 
                                   class="price-input" 
                                   data-row="${rowNum}" 
                                   placeholder="å•ä»·" 
                                   min="0" 
                                   step="0.01"
                                   oninput="updatePendingCount()">
                        </td>
                        <td>
                            <input type="text" 
                                   class="remark-input" 
                                   data-row="${rowNum}" 
                                   placeholder="å¤‡æ³¨(å¯é€‰)"
                                   maxlength="50">
                        </td>
                    </tr>
                `;
            });

            tableHtml += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = tableHtml;
            
            // æ›´æ–°ç»Ÿè®¡
            document.getElementById('materialCount').textContent = filteredRows.length;
            updatePendingCount();
        }

        // ==================== æ›´æ–°å¾…æŠ¥ä»·æ•°é‡ ====================
        function updatePendingCount() {
            const priceInputs = document.querySelectorAll('.price-input');
            let filledCount = 0;
            priceInputs.forEach(input => {
                if (input.value && parseFloat(input.value) > 0) {
                    filledCount++;
                }
            });
            document.getElementById('pendingCount').textContent = filledCount;
        }

        // ==================== æ¸…ç©ºæ‰€æœ‰ä»·æ ¼ ====================
        function resetPrices() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å·²å¡«å†™çš„å•ä»·å—ï¼Ÿ')) {
                document.querySelectorAll('.price-input').forEach(input => {
                    input.value = '';
                });
                document.querySelectorAll('.remark-input').forEach(input => {
                    input.value = '';
                });
                updatePendingCount();

            }
        }

        // ==================== æäº¤æŠ¥ä»· ====================
        function submitPrices() {
            const supplier = document.getElementById('supplierSelect').value;
            if (!supplier) {
                alert('è¯·å…ˆé€‰æ‹©æ‚¨çš„å…¬å¸');
                return;
            }

            // æ”¶é›†æŠ¥ä»·æ•°æ®
            const priceRows = [];
            const rows = document.querySelectorAll('tr[data-row]');
            
            rows.forEach(row => {
                const rowNum = row.getAttribute('data-row');
                const originalRowNum = row.getAttribute('data-original-row');
                const priceInput = row.querySelector('.price-input');
                const remarkInput = row.querySelector('.remark-input');
                
                const price = priceInput ? priceInput.value : '';
                const remark = remarkInput ? remarkInput.value : '';
                
                // æ‰¾åˆ°å¯¹åº”çš„åŸå§‹æ•°æ®
                const originalRow = materialRows.find(r => r.rowNum == originalRowNum) || {};
                
                priceRows.push({
                    rowNum: originalRowNum,
                    type: originalRow.type || '',
                    thick: originalRow.thick || '',
                    size: originalRow.size || '',
                    surface: originalRow.surface || '',
                    ton: originalRow.ton || '',
                    pcs: originalRow.pcs || '',
                    suppliers: originalRow.suppliers || '',
                    price: price || '',
                    remark: remark || '',
                    quotedBy: supplier
                });
            });

            // æ„å»ºæäº¤æ•°æ®
            const payload = {
                action: 'saveSupplierQuotation',
                timestamp: timestamp,
                supplier: supplier,
                rows: priceRows,
                purchaserSheetId: PURCHASER_SHEET_ID
            };

            // åˆ›å»ºéšè—è¡¨å•æäº¤
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = GAS_URL;
            form.target = 'hidden_iframe';
            form.style.display = 'none';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'data';
            input.value = JSON.stringify(payload);
            form.appendChild(input);

            document.body.appendChild(form);
            
            const statusDiv = document.getElementById('statusMsg');
            statusDiv.innerHTML = 'â³ æäº¤ä¸­ï¼Œè¯·ç¨å€™...';
            
            form.submit();

            // æ¨¡æ‹ŸæˆåŠŸåé¦ˆï¼ˆå®é™…åº”è¯¥ç”±GASè¿”å›åå¤„ç†ï¼‰
            setTimeout(() => {
                statusDiv.innerHTML = 'âœ… æŠ¥ä»·å·²æˆåŠŸæäº¤ï¼æ„Ÿè°¢æ‚¨çš„å‚ä¸ã€‚';
                // å¯é€‰ï¼šç¦ç”¨æäº¤æŒ‰é’®é˜²æ­¢é‡å¤æäº¤
                document.querySelector('.btn-primary').disabled = true;
            }, 2000);

            setTimeout(() => {
                document.body.removeChild(form);
            }, 5000);
        }

        // ==================== æ˜¾ç¤ºé”™è¯¯ ====================
        function showError(message) {

            `;
            document.getElementById('timestampDisplay').textContent = 'â±ï¸ åŠ è½½å¤±è´¥';
        }
