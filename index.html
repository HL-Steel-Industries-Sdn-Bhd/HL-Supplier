    <!-- éšè— iframe ç”¨äºæ‰€æœ‰è¡¨å•æäº¤ -->

    <script>
        // ==================== é…ç½® ====================
        // æ›¿æ¢æˆæ‚¨çš„GAS URL
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyaLxNeNnHcR3mL9yJWf83zw5QhG9yAlOJP5dJVHioegb7c5yhZ2F_yLNc-DKQnfdTbbQ/exec';
        
        // ä»URLè·å–å‚æ•°
        const urlParams = new URLSearchParams(window.location.search);
        const timestamp = urlParams.get('H');  // ä¾‹å¦‚ "2026-2-24-15:11"
        
        // å­˜å‚¨æ•°æ®
        let quotationData = null;
        let materialRows = [];
        
        // ç”¨äºè·Ÿè¸ªå½“å‰æ“ä½œ
        let currentOperation = null;

        // ==================== åˆå§‹åŒ– ====================
        document.addEventListener('DOMContentLoaded', function() {
            if (!timestamp) {
                showError('ç¼ºå°‘è¯¢ä»·å•æ ‡è¯† (Hå‚æ•°)');
                return;
            }
            
            document.getElementById('timestampDisplay').textContent = `â±ï¸ è¯¢ä»·å•: ${timestamp}`;
            
            // åŠ è½½æ•°æ®
            loadQuotationData();
            
            // ç›‘å¬æ¥è‡ªiframeçš„æ¶ˆæ¯
            window.addEventListener('message', function(event) {
                console.log('æ”¶åˆ°æ¶ˆæ¯:', event.data);
                
                if (event.data && event.data.type === 'QUOTATION_RESPONSE') {
                    if (currentOperation === 'load') {
                        handleLoadResponse(event.data);
                    } else if (currentOperation === 'submit') {
                        handleSubmitResponse(event.data);
                    }
                    currentOperation = null;
                }
            });
        });

        // ==================== ä½¿ç”¨iframeåŠ è½½æ•°æ® ====================
        function loadQuotationData() {
            currentOperation = 'load';
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('contentContainer').innerHTML = `
                <div class="empty-state">
                    <div class="loading-indicator">
                        <div class="spinner"></div>
                        <h3>æ­£åœ¨åŠ è½½è¯¢ä»·å•...</h3>
                        <p>è¯·ç¨å€™ï¼Œæ­£åœ¨ä»æœåŠ¡å™¨è·å–æ•°æ®</p>
                    </div>
                </div>
            `;
            
            // å‡†å¤‡æ•°æ®
            const payload = {
                action: 'getQuotation',
                timestamp: timestamp
            };
            
            // åˆ›å»ºéšè—è¡¨å•å¹¶æäº¤åˆ°iframe
            submitToIframe(payload);
        }

        // ==================== å¤„ç†åŠ è½½å“åº” ====================
        function handleLoadResponse(data) {
            if (data.status === 'success') {
                quotationData = data;
                materialRows = data.rows || [];
                renderTable();
                document.getElementById('supplierSection').style.display = 'block';
                document.getElementById('actionBar').style.display = 'block';
                document.getElementById('statusMsg').innerHTML = 'ğŸ‘† é€‰æ‹©ä¾›åº”å•†å¹¶å¡«å†™å•ä»·åæäº¤';
            } else {
                showError('åŠ è½½å¤±è´¥: ' + (data.message || 'æœªçŸ¥é”™è¯¯'));
            }
        }

        // ==================== å¤„ç†æäº¤å“åº” ====================
        function handleSubmitResponse(data) {
            if (data.status === 'success') {
                document.getElementById('statusMsg').innerHTML = 'âœ… æŠ¥ä»·å·²æˆåŠŸæäº¤ï¼æ„Ÿè°¢æ‚¨çš„å‚ä¸ã€‚';
                document.getElementById('submitBtn').disabled = true;
            } else {
                document.getElementById('statusMsg').innerHTML = 'âŒ æäº¤å¤±è´¥: ' + (data.message || 'æœªçŸ¥é”™è¯¯');
                document.getElementById('submitBtn').disabled = false;
            }
        }

        // ==================== é€šç”¨æäº¤åˆ°iframeçš„å‡½æ•° ====================
        function submitToIframe(payload) {
            // åˆ›å»ºéšè—è¡¨å•
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = GAS_URL;
            form.target = 'hidden_iframe';
            form.style.display = 'none';

            // æ·»åŠ æ•°æ®
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'data';
            input.value = JSON.stringify(payload);
            form.appendChild(input);

            // æ·»åŠ åˆ°é¡µé¢å¹¶æäº¤
            document.body.appendChild(form);
            form.submit();

            // è®¾ç½®è¶…æ—¶
            setTimeout(() => {
                if (currentOperation) {
                    if (currentOperation === 'load') {
                        showError('åŠ è½½è¶…æ—¶ï¼Œè¯·é‡è¯•');
                    } else if (currentOperation === 'submit') {
                        document.getElementById('statusMsg').innerHTML = 'âš ï¸ æäº¤è¶…æ—¶ï¼Œè¯·é‡è¯•';
                        document.getElementById('submitBtn').disabled = false;
                    }
                    currentOperation = null;
                }
            }, 15000);

            // 5ç§’åç§»é™¤è¡¨å•
            setTimeout(() => {
                if (document.body.contains(form)) {
                    document.body.removeChild(form);
                }
            }, 5000);
        }

        // ==================== æ¸²æŸ“è¡¨æ ¼ ====================
        function renderTable() {
            const container = document.getElementById('contentContainer');
            
            if (!materialRows || materialRows.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>ğŸ“­ æ²¡æœ‰æ‰¾åˆ°ææ–™æ•°æ®</h3>
                        <p>è¯¥è¯¢ä»·å•å¯èƒ½è¿˜æ²¡æœ‰æ·»åŠ ææ–™</p>
                    </div>
                `;
                document.getElementById('materialCount').textContent = '0';
                document.getElementById('pendingCount').textContent = '0';
                return;
            }

            let tableHtml = `
                <div class="materials-table">
                    <table>
                        <thead>

                                <th>PCS</th>
                                <th>é‡‡è´­æŒ‡å®šä¾›åº”å•†</th>

                                <th>å¤‡æ³¨</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            materialRows.forEach((row, index) => {
                const rowNum = index + 1;
                const suppliers = row.suppliers || 'æœªæŒ‡å®š';
                
                tableHtml += `

                        <td class="spec-text">${escapeHtml(row.size || '-')}</td>
                        <td class="spec-text">${escapeHtml(row.surface || '-')}</td>
                        <td class="spec-text">${escapeHtml(row.ton || '-')}</td>
                        <td class="spec-text">${escapeHtml(row.pcs || '-')}</td>
                        <td><span class="supplier-tag">${escapeHtml(suppliers)}</span></td>
                        <td>
                            <input type="number" 
                                   class="price-input"

                                   placeholder="å•ä»·" 
                                   min="0" 
                                   step="0.01"
                                   oninput="updatePendingCount()">
                        </td>
                        <td>
                            <input type="text" 
                                   class="remark-input" 
                                   data-index="${index}" 
                                   placeholder="å¤‡æ³¨(å¯é€‰)"
                                   maxlength="50">

                    </tr>
                `;
            });

            tableHtml += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = tableHtml;
            
            // æ›´æ–°ç»Ÿè®¡
            document.getElementById('materialCount').textContent = materialRows.length;
            updatePendingCount();
        }

        // ==================== HTMLè½¬ä¹‰ ====================
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");

        // ==================== æ›´æ–°å¾…æŠ¥ä»·æ•°é‡ ====================
        function updatePendingCount() {
            const priceInputs = document.querySelectorAll('.price-input');
            let filledCount = 0;
            priceInputs.forEach(input => {

        function resetPrices() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å·²å¡«å†™çš„å•ä»·å—ï¼Ÿ')) {
                document.querySelectorAll('.price-input').forEach(input => {

        // ==================== æäº¤æŠ¥ä»· ====================
        function submitPrices() {
            const supplier = document.getElementById('supplierSelect').value;
            if (!supplier) {
                alert('è¯·å…ˆé€‰æ‹©æ‚¨çš„å…¬å¸');

            // æ”¶é›†æŠ¥ä»·æ•°æ®
            const priceRows = [];
            const rows = document.querySelectorAll('tr[data-row]');
            
            rows.forEach(row => {
                const index = row.getAttribute('data-original-index');
                const priceInput = row.querySelector('.price-input');
